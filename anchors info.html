<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WELCOME TO ANCHORS - MADE BY KHAREL</title>
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  color:white;
  text-align:center;
  overflow-x:hidden;
  background:linear-gradient(270deg,#1e3c72,#2a5298,#4b6cb7);
  background-size:600% 600%;
  animation:gradientBG 30s ease infinite;
}
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
h1 {
  font-size:3em;
  margin:40px 0;
  opacity:0;
  animation:bounceIn 1s ease forwards, glowPulse 2s ease-in-out infinite alternate;
}
@keyframes bounceIn{0%{transform:scale(0.3);opacity:0;}50%{transform:scale(1.1);opacity:1;}70%{transform:scale(0.9);}100%{transform:scale(1);opacity:1;}}
@keyframes glowPulse{0%{text-shadow:0 0 10px #fff,0 0 20px #0ff,0 0 30px #0ff;}50%{text-shadow:0 0 20px #fff,0 0 30px #0ff,0 0 40px #00f;}100%{text-shadow:0 0 10px #fff,0 0 20px #0ff,0 0 30px #0ff;}}
.motto{font-size:1.2em;color:#ffd700;margin-bottom:20px;font-weight:bold;}
.intro{font-size:1.8em;opacity:0;margin-bottom:20px; white-space: pre-line;}
.section-title{font-size:1.5em;margin:20px 0;font-weight:bold;text-decoration:underline;opacity:0;transition:opacity 1s ease-in-out;}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;padding:20px;max-width:800px;margin:auto;position:relative;z-index:2;}
.box{
  background:rgba(0,0,0,0.6);
  border-radius:12px;
  padding:15px;
  cursor:pointer;
  box-shadow:0 4px 15px rgba(0,0,0,0.5);
  font-size:1em;
  opacity:0;
  min-height:40px;
  display:inline-block;
}
.creator{border:2px solid gold;background:rgba(255,215,0,0.3);}
.class-monitor{border:2px solid lime;background:rgba(0,255,0,0.3);}
.deputy-monitor{border:2px solid cyan;background:rgba(0,255,255,0.3);}
.highlight{border:2px solid magenta;background:rgba(255,0,255,0.2);}
.stars{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;overflow:hidden;pointer-events:none;}
.star{position:absolute;width:2px;height:2px;background:white;border-radius:50%;opacity:0;animation:twinkle 3s infinite ease-in-out, fadeInStar 2s forwards;}
@keyframes twinkle{0%,100%{opacity:0.2;}50%{opacity:1;}}
@keyframes fadeInStar{0%{opacity:0;}100%{opacity:0.8;}}
@keyframes bounceWiggle {
  0%{transform:translateY(0) rotate(0deg);}
  25%{transform:translateY(-5px) rotate(-2deg);}
  50%{transform:translateY(0) rotate(2deg);}
  75%{transform:translateY(-2px) rotate(-1deg);}
  100%{transform:translateY(0) rotate(0deg);}
}
.note{margin-top:20px;font-size:14px;color:#ffd700;font-weight:bold;}
</style>
</head>
<body>
<div class="stars"></div>
<h1 id="welcomeText">✨ WELCOME TO ANCHORS ✨</h1>
<div class="intro" id="intro"></div>
<div class="motto">AURA MATTERS</div>
<div class="section-title" id="sectionTitle">Here is the list of the esteemed gentlemen of Anchors class:</div>
<div class="grid" id="classGrid"></div>
<div class="note">Kharel Herman is the Creator of this page; rest are Class Leaders.</div>

<script>
// Original order of members
const names=[
"Ahereza Conrad","Ainamani Kyzer Mwebaza","Ainebyona James","Ark Quintine","Bright Amanya",
"AMANYA Ethan Rwakinanga","AmanyaJAMES","AMWINE JOSEPH","ARIHO RONALD","ARINAITWE BLESSING",
"ATOLELE IAN PAUL","LUTHER KING","MYLES MUHEREZA","ATUKUNDA BRILLIANT","ABOO ATWINNE ABRAHAM",
"TREVOR AYEBAZE","NICK AYEBAZIBWE","RODRICK BAGUMA","BRIAN BRASIO BUKENYA","CYUSA DAVID",
"MICHEAL ANDREW KABUYE","ADRIAN KAGGWWA","PATRICK KAKAETO","HERMAN KHAREL","NOBERT NOSH KANYOPE",
"GARY KARUHANGA ATWINNE","GODFREY KATENDE","LEON CRESPO KAYANJA","JOEL TREASURE KERATHUM",
"PROSPER KIBWANA","MATHIAS KIMBUGWE","DOUGLAS SISTO KIRUMIRA","PAUL KITAYIMBWA","ANTHONY KIVUMBI",
"JONATHAN LUBOWA","PATRICK JAMES LUKOMWA","PHILIP PAUL LWASA","MARK MORGAN TUMUSIME","PETER CLAVER MUGAMBE",
"ENOCK GAFAYO MUGISHA","TIMOTHY MUGISHA","JOEL MUGUMYA LOST SHEEP","ALVIN MUWANGUZI","PAUL MUHEREZA",
"JOSHUA MUHWEZI","MATIA MULALIRA","DEOGRATIAS MULIIKA","STEPHENE MULIIKA","PEACE ANDREW MULIIKA",
"HARRY LANDA MUTUNGI","JONATHAN MWEBE","ISAAC NEWTON NAHABWE","STEPHEN NAMARA","ALOYSIOUS NSUBUGA",
"PHILLIP EMMANUEL O","EMMANUEL RUKUNDO","PETER SSEKYONDWA","JONATHAN SSEMANDA","JOY SAVIO SSEMANDA",
"DESMOND DONALD SSENTONGO"];
const titles={"HERMAN KHAREL":"Creator","JONATHAN LUBOWA":"Class Monitor","JOSHUA MUHWEZI":"Deputy Monitor","AmanyaJAMES":"Class General Duties"};
const grid=document.getElementById("classGrid");
const sectionTitle=document.getElementById("sectionTitle");

// Typing effect for intro
const introText = "HEY, WELCOME TO ANCHORS\nThese are the members present in the order assigned…";
let i=0;
function typeIntro(){
  if(i<introText.length){
    document.getElementById("intro").style.opacity=1;
    document.getElementById("intro").textContent += introText.charAt(i);
    i++;
    setTimeout(typeIntro,50);
  } else {
    setTimeout(()=>{
      document.getElementById("intro").style.display="none";
      sectionTitle.style.opacity=1;
      createBoxes();
    },1000);
  }
}

// Typing effect for boxes with bounce+wiggle
function typeBoxText(div,text,callback){
  let j=0;
  function typeChar(){
    if(j<text.length){
      div.textContent += text.charAt(j);
      j++;
      setTimeout(typeChar,30);
    } else {
      // Bounce with wiggle
      div.style.animation = "bounceWiggle 0.6s";
      if(callback) callback();
    }
  }
  typeChar();
}

// Create two-sided boxes with typing
function createBoxes(){
  let i=0;
  function showPair(){
    if(i>=names.length) return;
    for(let j=0;j<2 && (i+j)<names.length;j++){
      const name = names[i+j];
      const div=document.createElement("div");
      div.className="box";
      if(titles[name]){
        if(titles[name]==="Creator") div.classList.add("creator");
        if(titles[name]==="Class Monitor") div.classList.add("class-monitor");
        if(titles[name]==="Deputy Monitor") div.classList.add("deputy-monitor");
        if(titles[name]==="Class General Duties") div.classList.add("highlight");
      }
      grid.appendChild(div);
      div.style.opacity=1;
      typeBoxText(div,`${i+j+1}. ${name}${titles[name]?" - "+titles[name]:""}`);
    }
    i+=2;
    setTimeout(showPair,1400);
  }
  showPair();
}

// Stars background
const starsContainer=document.querySelector('.stars');
for(let i=0;i<100;i++){
  const star=document.createElement('div');
  star.className='star';
  star.style.top=Math.random()*100+'%';
  star.style.left=Math.random()*100+'%';
  star.style.animationDuration=(2+Math.random()*3)+'s';
  starsContainer.appendChild(star);
}

// Start typing intro on load
window.onload = typeIntro;
</script>
</body>
</html>
