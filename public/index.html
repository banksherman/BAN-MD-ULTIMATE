<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BAN-MD Ultimate</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #0f1724; color: #e6eef8; }
    .card { max-width: 460px; margin: 24px auto; padding: 20px; background: #0b1220; border-radius: 14px; }
    h1 { color: #06b6d4; margin-top: 0 }
    .pair, .qr { margin-top: 20px; padding: 12px; background: #1e293b; border-radius: 8px; }
    .hint { color: #94a3b8; font-size: 13px; margin-top: 6px }
    #qrcode { margin-top: 10px; min-height: 240px; display: flex; align-items: center; justify-content: center; }
    button { padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer; background: #06b6d4; color: #000; }
    input { padding: 10px 12px; border-radius: 8px; border: 1px solid #243044; background: #0f1724; color: #e6eef8; }
    .footer { margin-top: 18px; font-size: 12px; color: #94a3b8 }
    .toast { position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%); background:#0b1220; border:1px solid #1f2a44; padding:10px 14px; border-radius:10px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>ü§ñü§ñ BAN-MD PAIRING</h1>

    <div class="qr">
      <h2>üì≤üíª Scan QR to Login</h2>
      <div class="hint">WhatsApp ‚Üí Linked Devices ‚Üí Link a device</div>
      <div id="qrcode">‚è≥ Waiting for QR...</div>
    </div>

    <div class="pair">
      <h3>ü§ñü§ñ Pair Code (offline demo)</h3>
      <p>Provide your number starting with country code.</p>
      <input id="phone" type="text" placeholder="2567XXXXXXX" />
      <button id="pairBtn">Request Code</button>
      <div id="pairResult" class="hint"></div>
    </div>

    <div class="footer">Powered by <strong>KHAREL</strong></div>
  </div>

  <div id="toast" class="toast" style="display:none">‚úÖ Connected!</div>

  <!-- Celebratory audio (host your own file or change the src) -->
  <audio id="celebrate" src="/audio/nights.mp3" preload="auto" muted></audio>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // --------- QR handling (auto-refresh every 12s) ----------
    async function renderQR() {
      try {
        const res = await fetch('/qr', { cache: 'no-store' });
        const box = document.getElementById('qrcode');
        if (!res.ok) { box.textContent = '‚ùå QR not ready. Retrying...'; return; }
        const data = await res.json();
        if (!data.ok || !data.qr) { box.textContent = '‚ùå QR not ready yet.'; return; }
        box.innerHTML = '';
        QRCode.toCanvas(data.qr, { width: 240 }, (err, canvas) => {
          if (err) { box.textContent = '‚ùå Error generating QR'; return; }
          box.appendChild(canvas);
        });
      } catch {
        document.getElementById('qrcode').textContent = '‚ùå Failed to load QR';
      }
    }
    setInterval(renderQR, 12000);
    renderQR();

    // --------- ‚ÄúPair code‚Äù demo (client-side only) ----------
    function generatePairCode() {
      return Math.floor(10000000 + Math.random() * 90000000).toString();
    }
    document.getElementById('pairBtn').addEventListener('click', () => {
      const phone = (document.getElementById('phone').value || '').trim();
      const out = document.getElementById('pairResult');
      if (!/^\d{8,15}$/.test(phone)) { out.textContent = '‚ùå Invalid phone number'; return; }
      out.textContent = `‚úÖ ${phone} ‚Üí Pair Code: ${generatePairCode()}`;
    });

    // --------- SSE: play audio & toast when connected -------
    const evt = new EventSource('/events');
    evt.addEventListener('connected', async (m) => {
      // show toast
      const toast = document.getElementById('toast');
      toast.style.display = 'block';
      toast.textContent = '‚úÖ Connected! Welcome üéâ';
      setTimeout(() => toast.style.display = 'none', 4000);

      // Try to play audio (browsers require user interaction to unmute)
      const audio = document.getElementById('celebrate');
      try {
        // If user has interacted (click/tap), unmute and play
        const unlock = () => { audio.muted = false; audio.play().catch(()=>{}); window.removeEventListener('click', unlock); };
        // attempt immediate play muted; then unlock on first click
        await audio.play().catch(()=>{});
        window.addEventListener('click', unlock);
      } catch {}
    });
  </script>
</body>
</html>
