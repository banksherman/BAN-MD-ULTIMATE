<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BAN-MD Ultimate Pair</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(270deg, #0d1117, #161b22, #0d1117);
      background-size: 600% 600%;
      color: #fff;
      animation: gradientBG 15s ease infinite;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .box {
      padding: 30px;
      background: rgba(22, 27, 34, 0.9);
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    input {
      width: 90%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #2ea043;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3fb950;
    }

    .code {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #58a6ff;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #ffa500;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>BAN-MD PAIR</h1>
    <p>üîó Link a New Device with your WhatsApp Number</p>
    <input id="number" placeholder="+2567XXXXXXX" />
    <br>
    <button id="generateBtn" onclick="generate()">Generate Code</button>
    <div id="status" class="status"></div>
    <div id="result"></div>
  </div>

  <footer>
    ¬© 2025 BAN-MD. Created By <b>Kharel Herman Banks</b>
  </footer>

  <script>
    async function checkBotReady() {
      try {
        const res = await fetch("/status");
        const data = await res.json();
        return data.ready;
      } catch {
        return false;
      }
    }

    async function generate() {
      const num = document.getElementById("number").value;
      const statusEl = document.getElementById("status");
      const resultEl = document.getElementById("result");
      if (!num) return alert("Enter your number with country code");

      statusEl.textContent = "‚è≥ Checking bot status...";
      resultEl.innerHTML = "";

      const ready = await checkBotReady();
      if (!ready) {
        statusEl.textContent = "‚ùå Bot not ready yet. Try again in a few seconds.";
        return;
      }

      statusEl.textContent = "‚ö° Processing pairing code...";
      try {
        const res = await fetch(`/pair?number=${encodeURIComponent(num)}`);
        const data = await res.json();
        if (data.ok) {
          statusEl.textContent = "‚úÖ Pairing code generated!";
          resultEl.innerHTML = `
            <p>Your Pairing Code:</p>
            <div class="code">${data.code}</div>
            <p>‚ö° Open WhatsApp ‚Üí Settings ‚Üí Linked Devices ‚Üí Link a Device ‚Üí 
            "Link with phone number instead" and enter this code.</p>
          `;
        } else {
          statusEl.textContent = "‚ùå " + data.message;
        }
      } catch (err) {
        statusEl.textContent = "‚ùå Failed to generate code.";
        console.error(err);
      }
    }

    // Optional: auto-refresh bot status every 5 seconds
    setInterval(async () => {
      const ready = await checkBotReady();
      document.getElementById("status").textContent = ready ? "‚úÖ Bot is online" : "‚ùå Bot not ready yet";
    }, 5000);
  </script>
</body>
</html>
