<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WELCOME TO ANCHORS - MADE BY KHAREL</title>
<style>
body { 
  margin:0; 
  font-family:Arial,sans-serif; 
  color:white; 
  text-align:center; 
  overflow-x:hidden;
  scroll-behavior: smooth;
  background:linear-gradient(270deg,#1e3c72,#2a5298,#4b6cb7); 
  background-size:600% 600%; 
  animation:gradientBG 30s ease infinite;
}
@keyframes gradientBG { 
  0%{background-position:0% 50%;} 
  50%{background-position:100% 50%;} 
  100%{background-position:0% 50%;} 
}
.content-box { 
  background: rgba(0,0,0,0.6); 
  border-radius: 15px; 
  box-shadow: 0 0 20px rgba(255,255,255,0.3);
  padding: 20px; 
  margin: 20px auto; 
  max-width: 900px; 
  position: relative; 
  z-index: 2; 
}
h1 { 
  font-size:2.5em; 
  margin:20px 0; 
  opacity:0; 
  animation:bounceIn 1s ease forwards, glowPulse 2s ease-in-out infinite alternate; 
}
@keyframes bounceIn{
  0%{transform:scale(0.3);opacity:0;}
  50%{transform:scale(1.1);opacity:1;}
  70%{transform:scale(0.9);}
  100%{transform:scale(1);opacity:1;}
}
@keyframes glowPulse{
  0%{text-shadow:0 0 10px #fff,0 0 20px #0ff;}
  50%{text-shadow:0 0 20px #fff,0 0 30px #00f;}
  100%{text-shadow:0 0 10px #fff,0 0 20px #0ff;}
}
.motto{font-size:1.2em;color:#ffd700;margin:10px 0;font-weight:bold;}
#frontOptions button, #nameBox button, #passwordBox button, #visitorStep button { 
  margin-top:10px; 
  padding:10px 20px; 
  border:none; 
  border-radius:8px; 
  font-weight:bold; 
  cursor:pointer; 
  width:100%; 
  transition: all 0.3s ease;
}
#frontOptions button{background:#ffd700; box-shadow: 0 0 10px #ffd700; color:black;}
#frontOptions button:hover{box-shadow: 0 0 20px #0ff; transform:scale(1.05);}
#nameBox button,#passwordBox button,#visitorStep button{background:#00ff99; box-shadow:0 0 10px #0f0; color:black;}
#nameBox button:hover,#passwordBox button:hover,#visitorStep button:hover{box-shadow:0 0 20px #0ff; transform:scale(1.05);}
#nameBox input,#passwordBox input,#visitorStep input{ padding:8px; border-radius:6px; border:none; font-size:1em; width:70%; }
.name-pair { display:flex; justify-content:space-around; margin:5px 0; flex-wrap: wrap; }
.name-box { flex:0 0 48%; padding:10px; margin:2px; border-radius:8px; background:#222; font-weight:bold; color:white; scroll-margin-top:20px; text-align:left; }
.name-title { color:lime; font-weight:bold; text-decoration:underline; }
.glow { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
</style>
</head>
<body>

  <button id="classmateBtn">ARE U A CLASSMATE OF ANCHORS</button>

  <button id="verifyNameBtn">Verify</button>
</div>

<div class="content-box" id="passwordBox" style="display:none;">
  <input type="password" id="storyPassword" placeholder="Enter Password">
  <button id="unlockBtn">Unlock</button>
</div>

<div class="content-box" id="storyBox" style="display:none;"></div>

<div class="content-box" id="visitorStep" style="display:none;">
  <div id="visitorMsg" class="glow"></div>
  <input type="text" id="visitorXcul" placeholder="Enter your XCUL">
  <button id="submitXcul">Submit</button>
</div>

<div id="storyContainer"></div>

// --- Background Music ---
const bgMusic = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");

bgMusic.volume = 0.1;
bgMusic.playbackRate = 0.6;

function fadeInMusic(){ bgMusic.play(); }

const storyBox=document.getElementById("storyBox");
const storyContainer=document.getElementById("storyContainer");

// --- Classmate Flow ---
document.getElementById("classmateBtn").onclick=function(){
  document.getElementById("frontOptions").style.display="none";
  document.getElementById("nameBox").style.display="block";
};

document.getElementById("verifyNameBtn").onclick=function(){
  const inputName=document.getElementById("nameInput").value.toUpperCase().trim();
  const matchedName=approvedNames.find(n=>n.toUpperCase().includes(inputName));
  if(matchedName){
    document.getElementById("nameBox").style.display="none";
    document.getElementById("passwordBox").style.display="block";
    storyBox.innerHTML = `✨ ${matchedName} u are truly welcome to our own hehe fantasy ✨`;
  }else{
    alert("Name not approved. Try again!");
  }
};

document.getElementById("unlockBtn").onclick=function(){
  const pass=document.getElementById("storyPassword").value.trim();
  if(pass===anchorPassword){
    document.getElementById("passwordBox").style.display="none";
    storyBox.style.display="block";
    fadeInMusic();
  }else{
    alert("Incorrect password!");
  }
};

// --- Visitor Flow ---
document.getElementById("visitorBtn").onclick=function(){
  document.getElementById("frontOptions").style.display="none";
  document.getElementById("visitorStep").style.display="block";
  document.getElementById("visitorMsg").textContent="MAY WE KNOW UR XCUL?";
};

document.getElementById("submitXcul").onclick=function(){
  const xculInput=document.getElementById("visitorXcul").value.trim();
  if(xculInput==="") return alert("Please enter your XCUL!");

  document.getElementById("visitorStep").style.display="none";
  storyBox.style.display="block";
  storyBox.innerHTML=`<div class="glow">HUH? ${xculInput.toUpperCase()}? ANYWAY HERE IS THE ESTEEMED LIST OF ANCHORS GENTLEMEN</div>`;

  setTimeout(()=>{ storyBox.style.display=false; showVisitorList(); },3000);
};

function showVisitorList(){
  storyContainer.innerHTML="";
  let counter=1;
  visitorList.forEach(pair=>{
    const pairDiv=document.createElement("div");
    pairDiv.className="name-pair content-box glow";
    pair.forEach(name=>{
      const nameDiv=document.createElement("div");
      nameDiv.className="name-box";
      nameDiv.innerHTML=`<span class="name-title">${counter}. ${name}</span>`;
      counter++;
      pairDiv.appendChild(nameDiv);
    });
    storyContainer.appendChild(pairDiv);
  });
}
</script>
