<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WELCOME TO ANCHORS - MADE BY KHAREL</title>
  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      color:white;
      text-align:center;
      overflow-x:hidden;
      background:linear-gradient(270deg,#1e3c72,#2a5298,#4b6cb7);
      background-size:600% 600%;
      animation:gradientBG 30s ease infinite;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    /* General Box */
    .content-box {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size:2.5em;
      margin:20px 0;
      opacity:0;
      animation:bounceIn 1s ease forwards, glowPulse 2s ease-in-out infinite alternate;
    }
    @keyframes bounceIn{
      0%{transform:scale(0.3);opacity:0;}
      50%{transform:scale(1.1);opacity:1;}
      70%{transform:scale(0.9);}
      100%{transform:scale(1);opacity:1;}
    }
    @keyframes glowPulse{
      0%{text-shadow:0 0 10px #fff,0 0 20px #0ff;}
      50%{text-shadow:0 0 20px #fff,0 0 30px #00f;}
      100%{text-shadow:0 0 10px #fff,0 0 20px #0ff;}
    }

    .motto{font-size:1.2em;color:#ffd700;margin:10px 0;font-weight:bold;}

    .intro{font-size:1.5em;opacity:0;margin:15px 0;white-space:pre-line;}

    .section-title{
      font-size:1.5em;
      margin:15px 0;
      font-weight:bold;
      text-decoration:underline;
      opacity:0;
      transition:opacity 1s ease-in-out;
    }

    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;max-width:800px;margin:auto;}

    .box{background:rgba(0,0,0,0.6);border-radius:12px;padding:12px;cursor:pointer;box-shadow:0 4px 15px rgba(0,0,0,0.5);font-size:1em;opacity:0;}

    .creator{border:2px solid gold;background:rgba(255,215,0,0.2);}
    .class-monitor{border:2px solid lime;background:rgba(0,255,0,0.2);}
    .deputy-monitor{border:2px solid cyan;background:rgba(0,255,255,0.2);}
    .highlight{border:2px solid magenta;background:rgba(255,0,255,0.2);}

    .stars{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;overflow:hidden;pointer-events:none;}
    .star{position:absolute;width:2px;height:2px;background:white;border-radius:50%;opacity:0;animation:twinkle 3s infinite ease-in-out, fadeInStar 2s forwards;}
    @keyframes twinkle{0%,100%{opacity:0.2;}50%{opacity:1;}}
    @keyframes fadeInStar{0%{opacity:0;}100%{opacity:0.8;}}

    #frontOptions button, #passwordBox button {
      margin-top:10px;
      padding:10px 20px;
      border:none;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
      width:100%;
    }
    #frontOptions button{background:#ffd700;}
    #passwordBox button{background:#00ff99;}

    #passwordBox input{
      padding:8px;
      border-radius:6px;
      border:none;
      font-size:1em;
      width:70%;
    }

    #storyMessage{margin-top:20px;font-size:1.3em;opacity:0;white-space:pre-line;}

    /* Categories */
    .category-box{
      background:rgba(0,0,0,0.7);
      border:2px solid #ffd700;
      border-radius:12px;
      padding:15px;
      margin:15px auto;
      max-width:700px;
      text-align:left;
      font-size:1em;
      line-height:1.5em;
      opacity:0;
    }
    .category-title{
      font-weight:bold;
      margin-top:10px;
      font-size:1.2em;
      animation:bounceIn 1s ease forwards;
    }
    .category-name{margin-left:15px;opacity:0;transition:opacity 0.5s ease;}
    .sparkle{animation:sparkle 1.5s ease-in-out infinite alternate;}
    @keyframes sparkle{
      0%{text-shadow:0 0 2px #fff,0 0 5px #ff0;}
      50%{text-shadow:0 0 5px #fff,0 0 15px #ffd700;}
      100%{text-shadow:0 0 2px #fff,0 0 5px #ff0;}
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="content-box">
    <h1 id="welcomeText">✨ WELCOME TO ANCHORS ✨</h1>
    <div class="motto">(AURA MATTERS)</div>
  </div>

  <div class="content-box" id="frontOptions">
    <button id="classmateBtn">ARE U A CLASSMATE OF ANCHORS</button>
    <button id="visitorBtn">I AM NOT A CLASSMATE BUT SENT ON THIS PAGE</button>
    <button id="storyBtnFront">RESERVATION / Anchor Stories (Classmates Only)</button>
  </div>

  <div class="content-box" id="passwordBox" style="display:none;">
    <input type="password" id="storyPassword" placeholder="Enter Password">
    <button id="unlockBtn">Unlock</button>
  </div>

  <div class="content-box intro" id="intro"></div>
  <div class="content-box section-title" id="sectionTitle">Here is the list of the esteemed gentlemen of Anchors class:</div>
  <div class="content-box grid" id="classGrid"></div>
  <div class="content-box" id="thankYou"></div>
  <div class="content-box" id="storyMessage"></div>
  <div id="storyContainer"></div>

<script>
const names=["Ahereza Conrad","Ainamani Kyzer Mwebaza","Ainebyona James","Ark Quintine","Bright Amanya","AMANYA Ethan Rwakinanga","AmanyaJAMES","AMWINE JOSEPH","ARIHO RONALD","ARINAITWE BLESSING","ATOLELE IAN PAUL","LUTHER KING","MYLES MUHEREZA","ATUKUNDA BRILLIANT","ABOO ATWINNE ABRAHAM","TREVOR AYEBAZE","NICK AYEBAZIBWE","RODRICK BAGUMA","BRIAN BRASIO BUKENYA","CYUSA DAVID","MICHEAL ANDREW KABUYE","ADRIAN KAGGWWA","PATRICK KAKAETO","HERMAN KHAREL","NOBERT NOSH KANYOPE","GARY KARUHANGA ATWINNE","GODFREY KATENDE","LEON CRESPO KAYANJA","JOEL TREASURE KERATHUM","PROSPER KIBWANA","MATHIAS KIMBUGWE","DOUGLAS SISTO KIRUMIRA","PAUL KITAYIMBWA","ANTHONY KIVUMBI","JONATHAN LUBOWA","PATRICK JAMES LUKOMWA","PHILIP PAUL LWASA","MARK MORGAN TUMUSIME","PETER CLAVER MUGAMBE","ENOCK GAFAYO MUGISHA","TIMOTHY MUGISHA","JOEL MUGUMYA LOST SHEEP","ALVIN MUWANGUZI","PAUL MUHEREZA","JOSHUA MUHWEZI","MATIA MULALIRA","DEOGRATIAS MULIIKA","STEPHENE MULIIKA","PEACE ANDREW MULIIKA","HARRY LANDA MUTUNGI","JONATHAN MWEBE","ISAAC NEWTON NAHABWE","STEPHEN NAMARA","ALOYSIOUS NSUBUGA","PHILLIP EMMANUEL O","EMMANUEL RUKUNDO","PETER SSEKYONDWA","JONATHAN SSEMANDA","JOY SAVIO SSEMANDA","DESMOND DONALD SSENTONGO"];
const titles={"HERMAN KHAREL":"Creator","JONATHAN LUBOWA":"Class Monitor","JOSHUA MUHWEZI":"Deputy Monitor","AmanyaJAMES":"Class General Duties"};
const grid=document.getElementById("classGrid");
const sectionTitle=document.getElementById("sectionTitle");

function typeIntro(text){
  let i=0;
  function type(){
    if(i<text.length){
      document.getElementById("intro").style.opacity=1;
      document.getElementById("intro").textContent+=text.charAt(i);
      i++;setTimeout(type,40);
    } else {
      setTimeout(()=>{document.getElementById("intro").style.display="none";sectionTitle.style.opacity=1;createBoxes();},800);
    }
  }
  type();
}
function typeBoxText(div,text){
  let j=0;
  function typeChar(){if(j<text.length){div.textContent+=text.charAt(j);j++;setTimeout(typeChar,25);}}
  typeChar();
}
function createBoxes(){
  let i=0;
  function showPair(){
    if(i>=names.length){
      setTimeout(()=>{typeThankYou("THANK YOU FOR VIEWING OUR PAGE! WE ARE HONORED TO HOST YOU.\nCOOPERATION WITH US IS LEGIT.");},600);
      return;
    }
    for(let j=0;j<2&&(i+j)<names.length;j++){
      const name=names[i+j];
      const div=document.createElement("div");
      div.className="box";
      if(titles[name]){
        if(titles[name]==="Creator")div.classList.add("creator");
        if(titles[name]==="Class Monitor")div.classList.add("class-monitor");
        if(titles[name]==="Deputy Monitor")div.classList.add("deputy-monitor");
        if(titles[name]==="Class General Duties")div.classList.add("highlight");
      }
      grid.appendChild(div);
      div.style.opacity=1;
      typeBoxText(div,`${i+j+1}. ${name}${titles[name]?" - "+titles[name]:""}`);
    }
    i+=2;setTimeout(showPair,1800);
  }
  showPair();
}
function typeThankYou(text){
  let i=0;const thankDiv=document.getElementById("thankYou");
  function typeChar(){if(i<text.length){thankDiv.textContent+=text.charAt(i);i++;setTimeout(typeChar,40);}}
  typeChar();
}

// Stars
const starsContainer=document.querySelector('.stars');
for(let i=0;i<100;i++){
  const star=document.createElement('div');
  star.className='star';
  star.style.top=Math.random()*100+'%';
  star.style.left=Math.random()*100+'%';
  star.style.animationDuration=(2+Math.random()*3)+'s';
  starsContainer.appendChild(star);
}

// Buttons
document.getElementById("classmateBtn").onclick=function(){
  document.getElementById("frontOptions").style.display="none";
  typeIntro("HEY, WELCOME FHAM\nThese are the members present in the order assigned…");
}
document.getElementById("visitorBtn").onclick=function(){
  document.getElementById("frontOptions").style.display="none";
  typeIntro("HEY UR HIGHLY WELCOMED TO ANCHORS\n\nHERE IS THE LIST OF THE ESTEEMED GENTLEMEN\nCHOOSE UR 😍 FAV");
}
document.getElementById("storyBtnFront").onclick=function(){
  document.getElementById("passwordBox").style.display="block";
}

// Categories
const followUpMessage=`⚓️⚓️ ANCHORS IS THE BEST STREAM…\nThey won sports like football, handball, but lost volleyball last time.\nWe await results again. We also lost a legend hated by many…`;
const categories=[
  { title:"THE SAZOS OF THE CLASS", names:["LWASA","BRASIO","DEO","AMWINE","NSUBUGA"], color:"#ffd700" },
  { title:"BEST FOOTBALLERS", names:["KABADA","KAJI","MATIA","BRIGHT"], color:"#00ff99" },
  { title:"MESSE BENDERS OF THE YEAR", names:["KERATHUM","BLESSING","TREVOR","ETC"], color:"#ff69b4" }
];

function displayFollowUpFancyWithSparkle(){
  const sc=document.getElementById("storyContainer");

  const introDiv=document.createElement("div");
  introDiv.className="content-box";
  introDiv.style.whiteSpace="pre-line";
  introDiv.textContent=followUpMessage;
  sc.appendChild(introDiv);

  const box=document.createElement('div');
  box.className="content-box";
  sc.appendChild(box);

  categories.forEach(cat=>{
    const catTitle=document.createElement('div');
    catTitle.classList.add('category-title');
    catTitle.style.color=cat.color;
    catTitle.textContent=cat.title;
    box.appendChild(catTitle);

    cat.names.forEach((name,idx)=>{
      const nameDiv=document.createElement('div');
      nameDiv.classList.add('category-name','sparkle');
      nameDiv.textContent=name;
      box.appendChild(nameDiv);
      setTimeout(()=>{nameDiv.style.opacity=1;},300*idx);
    });
  });

  const noteDiv=document.createElement("div");
  noteDiv.style.marginTop="15px";
  noteDiv.style.color="#ffd700";
  noteDiv.textContent="There is more to come\nKharel Herman is the Creator of this page; rest highlighted are Class Leaders.";
  box.appendChild(noteDiv);

  setTimeout(()=>{box.style.opacity=1;},500);
}

document.getElementById("unlockBtn").onclick=function(){
  const pw=document.getElementById("storyPassword").value;
  if(pw==="anchors25"){
    const storyDiv=document.getElementById("storyMessage");
    storyDiv.style.opacity=1;
    storyDiv.textContent="HEY FHAM, UR WELCOME TO OUR FANTASY\nAPPRECIATE KASAGGA FOR EVERYTHING";
    document.getElementById("passwordBox").style.display="none";
    document.getElementById("frontOptions").style.display="none";
    setTimeout(displayFollowUpFancyWithSparkle,2000);
  } else { alert("Incorrect password!"); }
}
</script>
</body>
</html>
